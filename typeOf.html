<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload = "tellType([1,2])">
  <script>
      function tellType(param){
        let type = typeof param ;
        if(type === 'object'){
            if(Array.isArray(param)){
                return 'Array';
            }
            else if(param === null){
                return 'null';
            }
            else{
                return 'Object'; 
            }
        }else{
           return type;
        }
        
      }
  </script>  
</body>
</html>
